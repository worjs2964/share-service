
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: nav"></nav>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-profile (currentMenu='password')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-12">패스워드 변경</h2>
            </div>
            <div class="row mt-3">
                <form class="col" th:action="@{/settings/password}" th:object="${passwordForm}" method="post">
                    <div class="form-group">
                        <label for="password">기존 패스워드</label>
                        <input id="password" type="password" th:field="*{password}" class="form-control"
                               aria-describedby="passwordHelp" required min="8" max="30">
                        <small id="passwordHelp" class="form-text text-muted">
                            기존 패스워드를 입력하세요.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">기존 패스워드 오류</small>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">새로운 패스워드</label>
                        <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                               aria-describedby="newPasswordHelp" required min="8" max="30">
                        <small id="newPasswordHelp" class="form-text text-muted">
                            새 패스워드를 입력하세요.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">새로운 패스워드 오류</small>
                    </div>

                    <div class="form-group">
                        <label for="newPasswordConfirm">새로운 패스워드 확인</label>
                        <input id="newPasswordConfirm" type="password" th:field="*{checkPassword}" class="form-control"
                               aria-describedby="newPasswordConfirmHelp" required min="8" max="50">
                        <small id="newPasswordConfirmHelp" class="form-text text-muted">
                            새 패스워드를 한번 더 입력하세요.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('checkPassword')}" th:errors="*{checkPassword}">패스워드 체크 오류</small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">패스워드 변경하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<body>
</html>
